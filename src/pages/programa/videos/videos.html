<!--
  Generated template for the VideosPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{programaName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-content class="card-background-page">

    <ion-card *ngFor="let video of listVideos"  >
      <img [src]="video?.thumbnails?.standard?.url"/>
      <ion-card-content>
        <ion-card-title>
          {{video?.title}}
        </ion-card-title>
        <ion-row>
          <ion-col>
            <button (click)="goWatchVideo(video?.id,video?.title);"  float-right ion-button>
              Assistir
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  
</ion-content>
