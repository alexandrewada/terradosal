
<ion-header>
  <ion-navbar>
    <ion-title>Programas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let playlist of listPlaylists"  >
    <img [src]="playlist.raw.snippet.thumbnails.high.url"/>
    <ion-card-content>
      <ion-card-title>
        {{playlist.title}}
      </ion-card-title>
      <ion-row>
        <ion-col>
          <button (click)="goToPlayList(playlist.id,playlist.title);"  float-right ion-button>
            Ver v√≠deos
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
